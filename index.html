
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Dance-Off Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Ryan's Dance-Off Adventure</h1>
        <div id="game-stage">
            <img id="ryan" src="assets/ryan.png" alt="Ryan">
            <img id="ricardo" src="assets/ricardo.png" alt="Ricardo Milos">
            <div id="dance-instructions">Press the arrows to dance!</div>
        </div>
        <div id="score-board">
            <h2>Score: <span id="score">0</span></h2>
        </div>
        <div id="start-button-container">
            <button id="start-button">Start Dance Battle</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
